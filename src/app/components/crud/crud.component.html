<app-overview [title]="title" [description]="description"/>
<app-filters/>
<table>
    <tr>
        @for (column of currentColumns; track column)
        {
            <th>{{column}}</th>
        }
    </tr>
    @for (row of currentData; track row.id)
    {
        <tr>
            @for (column of currentColumns; track column)
            {
                <td>{{getPropertyValue(row, column)}}</td>
            }
        </tr>
    }
</table>
